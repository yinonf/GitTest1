<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .rainbow-button {
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            background-size: 400% 400%;
            animation: rainbow 5s ease infinite;
        }
        @keyframes rainbow {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        #goldImage {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Small Website</h1>
    <img src="ak47.jpg" alt="AK-47" />
    <img src="tank.jpg" alt="Tank" />
    <br>
    <a href="https://warthunder.com" target="_blank">
        <button>Visit War Thunder</button>
    </a>
    <br>
    <button class="rainbow-button" onclick="checkCode()">Unlock GitHub Repository</button>
    <br>
    <img id="goldImage" src="https://github.com/yinonf/GitTest2/raw/main/gold.jpg" alt="Gold" />

    <script>
        function checkCode() {
            var code = prompt("Please enter the code:");
            if (code === "123") {
                document.getElementById('goldImage').style.display = 'block';
            } else {
                alert("Incorrect code. Try again.");
            }
        }
    </script>
</body>
</html>
